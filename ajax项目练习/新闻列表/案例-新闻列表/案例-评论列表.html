<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论列表</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/pllist.js"></script>
</head>
<body style="padding: 15px;">
    <div class="panel panel-primary" >
          <div class="panel-heading">
                <h3 class="panel-title">发表评论</h3>
          </div>
          <form class="panel-body" id="formAddCmt">
               <div>评论人:</div>
               <input type="text" class="form-control" name="username"/>
               <div>评论内容</div>
               <textarea name="content" class="form-control" rows="3" required="required"></textarea>
               <button type="submit" class="btn btn-primary" style="margin-top: 15px;">发表评论</button>            
          </form>
    </div>
    <ul class="list-group"></ul>
    <script type="text/html" id="pllist">
        {{each data}}
        <li class="list-group-item">
            <span class="badge" style="background-color: #F0AD4E;">评论时间：{{$value.time}}</span>
            <span class="badge" style="background-color: #5BC0DE;">评论人：{{$value.username}}</span>
            {{$value.content}}
        </li>
        {{/each}}
    </script>
</body>
</html>
